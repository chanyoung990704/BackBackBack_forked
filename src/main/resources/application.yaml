spring:
  application:
    name: project
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jpa:
    open-in-view: false # 성능 최적화 및 N+1 문제 방지를 위해 false로 설정 (운영 권장)
    hibernate:
      physical-naming-strategy: org.hibernate.boot.model.naming.SpringPhysicalNamingStrategy # 물리적 네이밍 전략 설정
    properties:
      hibernate:
        format_sql: true # SQL 쿼리 포맷팅 (개발 환경에서 유용)
        highlight_sql: true # SQL 쿼리 하이라이팅 (개발 환경에서 유용)
    show-sql: true # 콘솔에 SQL 쿼리 출력 (개발 환경에서 유용)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      file-size-threshold: 2KB

app:
  file:
    upload:
      max-size: 10485760
      max-files: 5
      allowed-content-types:
        - image/png
        - image/jpeg
        - image/gif
        - application/pdf
      allowed-extensions:
        - png
        - jpg
        - jpeg
        - gif
        - pdf
      validate-signature: false
      upload-dir: ${user.home}/uploads

jwt:
  issuer: ${JWT_ISSUER:project-local}
  access-token:
    expiration: ${JWT_ACCESS_EXPIRATION:1800} # 30분
  refresh-token:
    expiration: ${JWT_REFRESH_EXPIRATION:604800} # 7일
  keys:
    private-key-path: ${JWT_PRIVATE_KEY_PATH:/secrets/jwt/private.pem}
    public-key-path: ${JWT_PUBLIC_KEY_PATH:/secrets/jwt/public.pem}
    current-kid: ${JWT_CURRENT_KID:key-2025-01}
  legacy:
    role-prefix-support-enabled: ${JWT_LEGACY_ROLE_PREFIX_SUPPORT_ENABLED:true}
    role-prefix-accept-until-epoch: ${JWT_LEGACY_ROLE_PREFIX_ACCEPT_UNTIL_EPOCH:0} # 0이면 무기한 허용
