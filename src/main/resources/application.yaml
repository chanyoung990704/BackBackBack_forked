spring:
  application:
    name: project
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  threads:
    virtual:
      enabled: ${SPRING_THREADS_VIRTUAL_ENABLED:false}
  jpa:
    open-in-view: false # 성능 최적화 및 N+1 문제 방지를 위해 false로 설정 (운영 권장)
    hibernate:
      physical-naming-strategy: org.hibernate.boot.model.naming.SpringPhysicalNamingStrategy # 물리적 네이밍 전략 설정
    properties:
      hibernate:
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms
  batch:
    job:
      enabled: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      file-size-threshold: 2KB
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      group-id: ${APP_AI_JOB_KAFKA_GROUP_ID:ai-job-consumer}

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    customCssUrl: /swagger-ui/custom.css
    urls:
      - name: project
        url: /api-docs
      - name: sentinel-poc
        url: /openapi/SENTINEL_PoC_API.yaml
    urlsPrimaryName: project

app:
  api:
    version: v1
  security:
    token-hash:
      pepper-base64: ${APP_TOKEN_HASH_PEPPER_B64}
  auth:
    login-attempt:
      max-failures: ${APP_AUTH_LOGIN_MAX_FAILURES:5}
      lock-duration: ${APP_AUTH_LOGIN_LOCK_DURATION:15m}
      failure-window: ${APP_AUTH_LOGIN_FAILURE_WINDOW:15m}
  virtual-thread:
    enabled: ${APP_VIRTUAL_THREAD_ENABLED:false}
    insight-enabled: ${APP_VIRTUAL_THREAD_INSIGHT_ENABLED:false}
    email-enabled: ${APP_VIRTUAL_THREAD_EMAIL_ENABLED:false}
  ai:
    job:
      kafka-enabled: ${APP_AI_JOB_KAFKA_ENABLED:false}
      request-topic: ${APP_AI_JOB_REQUEST_TOPIC:ai-job-request}
  file:
    upload:
      max-size: 10485760
      max-files: 5
      allowed-content-types:
        - image/png
        - image/jpeg
        - image/gif
        - application/pdf
      allowed-extensions:
        - png
        - jpg
        - jpeg
        - gif
        - pdf
      validate-signature: false
      upload-dir: ${user.home}/uploads

jwt:
  issuer: ${JWT_ISSUER:project-local}
  access-token:
    expiration: ${JWT_ACCESS_EXPIRATION:1800} # 30분
  refresh-token:
    expiration: ${JWT_REFRESH_EXPIRATION:604800} # 7일
  keys:
    private-key-path: ${JWT_PRIVATE_KEY_PATH:/secrets/jwt/private.pem}
    public-key-path: ${JWT_PUBLIC_KEY_PATH:/secrets/jwt/public.pem}
    current-kid: ${JWT_CURRENT_KID:key-2025-01}
  legacy:
    role-prefix-support-enabled: ${JWT_LEGACY_ROLE_PREFIX_SUPPORT_ENABLED:true}
    role-prefix-accept-until-epoch: ${JWT_LEGACY_ROLE_PREFIX_ACCEPT_UNTIL_EPOCH:0} # 0이면 무기한 허용

turnstile:
  verify-url: ${TURNSTILE_VERIFY_URL:https://challenges.cloudflare.com/turnstile/v0/siteverify}
  timeout: ${TURNSTILE_TIMEOUT:5000} # API 호출 타임아웃 (ms)

ai:
  server:
    url: ${AI_SERVER_URL:https://bigbig-ai-server.azurewebsites.net}
    http:
      connect-timeout-ms: ${AI_SERVER_CONNECT_TIMEOUT_MS:5000}
      response-timeout-ms: ${AI_SERVER_RESPONSE_TIMEOUT_MS:70000}
      call-timeout-ms: ${AI_SERVER_CALL_TIMEOUT_MS:80000}
      max-connections: ${AI_SERVER_MAX_CONNECTIONS:100}
      pending-acquire-timeout-ms: ${AI_SERVER_PENDING_ACQUIRE_TIMEOUT_MS:2000}

resilience4j:
  circuitbreaker:
    instances:
      aiServer:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 20s
        failureRateThreshold: 50
        slowCallDurationThreshold: 70s
        slowCallRateThreshold: 60
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - org.springframework.web.reactive.function.client.WebClientException
          - reactor.core.Exceptions$ReactiveException
  retry:
    instances:
      aiServer:
        maxAttempts: 1
        waitDuration: 300ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 3
        retryExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientException
  bulkhead:
    instances:
      aiServer:
        maxConcurrentCalls: 20
        maxWaitDuration: 0ms
