spring:
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false # 성능 최적화 및 N+1 문제 방지를 위해 false로 설정 (운영 권장)
    hibernate:
      ddl-auto: none # 운영 환경에서는 스키마 자동 변경 비활성화
      dialect: org.hibernate.dialect.MySQL8Dialect # MySQL 8 Dialect 명시
    show-sql: false # 운영 환경에서는 SQL 쿼리 출력 비활성화
    properties:
      hibernate:
        format_sql: false # 운영 환경에서는 SQL 쿼리 포맷팅 비활성화
        highlight_sql: false # 운영 환경에서는 SQL 쿼리 하이라이팅 비활성화
        jdbc.batch_size: 20 # JDBC Batch Size 설정 (쓰기 지연 최적화)
        jdbc.fetch_size: 100 # JDBC Fetch Size 설정
        order_inserts: true # Insert 시 batching 최적화
        order_updates: true # Update 시 batching 최적화
        default_batch_fetch_size: 100 # In-memory batch fetching for to-many associations
        # 운영 환경에서 Hibernate Statistics 활성화 (모니터링 목적)
        # generate_statistics: true
logging:
  level:
    root: info # 기본 로깅 레벨은 info
    org.hibernate.SQL: info # 운영 환경에서는 SQL 로깅을 info 레벨로 제한
    org.hibernate.orm.jdbc.bind: warn # 운영 환경에서는 파라미터 바인딩 로깅을 warn 레벨로 제한
    com.github.gavlyukovskiy.p6spy: info # P6Spy 로깅도 info 레벨로 제한
