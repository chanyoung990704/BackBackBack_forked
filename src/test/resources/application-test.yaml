spring:
  datasource:
    url: jdbc:h2:mem:testdb-${random.uuid};MODE=MySQL;NON_KEYWORDS=YEAR,QUARTER;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration-h2
    validate-on-migrate: false
  test:
    database:
      replace: none

turnstile:
  secret-key: test-secret-key

jwt:
  issuer: project-test
  keys:
    private-key-path: src/test/resources/jwt/private.pem
    public-key-path: src/test/resources/jwt/public.pem
    current-kid: test-key

app:
  security:
    token-hash:
      pepper-base64: dGVzdC1wZXBwZXI=
